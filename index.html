<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlejandroTV</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">    
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main_image intro"></div>
        
    <header>
        <video class="movie">
            <source class="movie__source" src="./src/assets/videos/ig-11.mp4">
        </video>
        <section class="header__nav">

               <div class="logo">
            
                <p class="logo--a">A</p><p class="logo--lejandro">lejandro</p><p class="logo--tv">tv</p></div>

            
        </section>


        <section class="presentation">
        <div class="presentation__container">

            <img class="presentation__container--image"
            src="./src/assets/images/The-Mandalorian-Logo.png" alt="The Mandalorian Logo" srcset=""/>
        
            <p class="presentation__container--text">this is my favorite short film video ever because.....</p>
            
        </div>
        
        <div class="presentation__intro">

            <p class="presentation__intro--text">AlejandroTV is a platform where my favorite short film is saved. This project is inspired by the Netflix platform, but I added a touch of mine. I hope you enjoy this video as much as I do.</p>
        </div>

            <button class="presentation__button"><span class="presentation__button--icon Play"></span><span class="presentation__button--icon State Mute"></span></button>

     


        </section>


    </header>

    <main>

    
    
    
    <section class="carousel">
    <div class="carousel__container">
        <div class="container__item" id="star-wars">
            
            <div class="item__info">
                <p class="item__info--title">Star Wars</p>
            </div>
        </div>


    </div>    
        
        
    </section>

    </main>
    <script type="module" src="./src/index.ts"></script>
</body>
</html>
